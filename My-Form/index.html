<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div class="reg-container">
    <h1 class="registration">REGISTRATION FORM</h1>
    <form action="login.html">
      <p class="name-details">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" class="firstname" name="" placeholder="Enter Your First Name" required>
      </p>
      <p class="name-details">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" class="lastname" name="" placeholder="Enter Your Last Name" required>
      </p>
      <p class="user-details">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" class="dob" name="" required>
      </p>
      <p class="user-details">
        <label for="color">Favourite Colour</label>
        <input type="color" id="color" class="color" name="" required>
      </p>
      <p class="gender-details">
        <label for="gender">Gender</label>
        <select type="gender" id="gender" class="gender" name="" id="" required>
          <option value=""></option>
          <option value="">Male</option>
          <option value="">Female</option>
          <option value="">Others</option>
        </select>
      </p>
      <p class="input-box">
        <label for="email">E-mail</label>
        <input type="text" id="email" class="email" name="" placeholder="e.g. zzzz@gmail.com" required>
      </p>
      <p class="input-box">
        <label for="phonenumber">Phone Number</label>
        <input type="tel" id="phonenumber" name="phone" placeholder="Enter your Phone Number" required>
      </p>
      <p class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" class="input-field" placeholder="Enter your Password" required>
      </p>
      <p class="input-box">
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" class="input-field" placeholder="Confirm Your Password" required>
      </p>
      <p>
        <input type="checkbox" id="terms" class="check-box">
        <label for="terms">I agree to the terms and conditions</label>
      </p>
      <div class="submit-buttn">
        <input type="submit" class="register-btn" value="Register">
      </div>
      <p class="reminder">Already have an account <a class="lin" href="login.html">Login</a></p>
    </form>
  </div>
</body>

</html>
